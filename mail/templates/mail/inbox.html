{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <h2 class="my-3">{{ request.user.email }}</h2>

    <button class="btn btn-sm btn-outline-primary" id="inbox">Inbox</button>
    <button class="btn btn-sm btn-outline-primary" id="compose">Compose</button>
    <button class="btn btn-sm btn-outline-primary" id="sent">Sent</button>
    <button class="btn btn-sm btn-outline-primary" id="archived">Archived</button>
    <a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
    <hr>

    <div id="emails-view">
    </div>
    
    <div id="view-email">
        
    </div>

    <div id="compose-view">
        <h3>New Email</h3>
        <form id="compose-form" method="post" action="">
            <div class="mb-3">
                <label for="" class="form-label">From:</label>
                <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">To:</label>
                <input type="email" class="form-control" id="compose-recipients" placeholder="johndoe@example.com">
            </div>
            <div class="mb-3">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <div class="mb-3">
                <textarea class="form-control" id="compose-body" rows="3" placeholder="Body"></textarea>
            </div>
            <input type="submit" class="btn btn-primary"/>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
